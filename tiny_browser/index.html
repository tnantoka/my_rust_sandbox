<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>tiny_browser</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand navbar-light border-bottom">
  <div class="container">
    <a class="navbar-brand" href="#">tiny_browser</a>
  </div>
</nav>

<div class="container mt-3 js-form">
  <form>
    <div class="row">
      <div class="col">
        <label for="html" class="form-label">HTML</label>
        <textarea id="html" class="form-control js-html" rows="14"></textarea>
      </div>
      <div class="col">
        <label for="css" class="form-label">CSS</label>
        <textarea id="css" class="form-control js-css" rows="14"></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-dark mt-2">Render</button>
  </form>

  <canvas width="800" height="600" class="border mt-3 js-canvas"></canvas>
</div>

<script type="module" src="assets/script.js"></script>
</body>
</html>
